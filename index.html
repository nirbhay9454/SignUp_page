<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form method="post" action="/save">
        {% csrf_token %}
        <div class="container p-5">
            <h1>Signup Here</h1>
            <div class="row ps-5 pe-5">
                <div class="col-md-6">
                    <label>Name</label>
                    <input type="text" name="t1" class="form-control" />
                </div>
                <div class="col-md-6">
                    <label>Mobile</label>
                    <input type="text" name="t2" class="form-control" />
                </div>
                <div class="col-md-6">
                    <label>Password</label>
                    <input type="password" name="t3" class="form-control" />
                </div>
                <div class="col-md-6">
                    <label>Confirm Password</label>
                    <input type="password" name="t4" class="form-control" />
                </div>

                <div class="col-md-12">
                    <label>Email</label>
                    <input type="text" name="t5" class="form-control" />
                </div>

                <div class="col-md-12">
                    <label>Address</label>
                    <textarea name="t6" class="form-control"></textarea>
                </div>
                <div class="col-md-12">
                    <br/>
                    <br/>
                    
                    <button type="submit" class="btn btn-primary">Creat Account</button>
                    <a href="/">Back to Login</a>
                </div>
            </div>

        </div>
    </form>
</body>
</html>
